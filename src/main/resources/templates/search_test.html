<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Simple House Template</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="http://localhost:8090/css/templatemo-style.css"/>
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->
<body>

<div class="container">
  <!-- Top box -->
  <!-- Logo & Site Name -->
  <div class="placeholder">
    <div class="parallax-window" data-parallax="scroll"
         data-image-src="http://localhost:8090/img/simple-house-01.jpg">
      <div class="tm-header">
        <div class="row tm-header-inner">
          <div class="col-md-6 col-12">
            <img src="http://localhost:8090/img/simple-house-logo.png" alt="Logo" class="tm-site-logo"/>
            <div class="tm-site-text-box">
              <h1 class="tm-site-title">E-commerce</h1>
              <h6 class="tm-site-description">Online Shopping</h6>
            </div>
          </div>
          <nav class="col-md-6 col-12 tm-nav">
            <ul class="tm-nav-ul">
              <li class="tm-nav-li"><a href="/" class="tm-nav-link active">Home</a></li>
              <li class="tm-nav-li"><a th:href="@{/customers/{id}/orders(id=${customer_id})}" class="tm-nav-link ">My Orders</a></li>

              <li class="tm-nav-li">

                <a class="tm-nav-link" href="/cart">
                  <button type="button" class="btn btn-primary position-relative" style="background: none;color: white;border: none;font-family: 'Open Sans', Arial, sans-serif;font-size: 17px;">
                    My Cart
                    <!--<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cart_size}"</span>-->
                  </button>
                </a>


              </li>
              <li class="tm-nav-li"><a th:href="@{/logout}" class="tm-nav-link ">Logout</a></li>

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <main>


    <div class="tm-paging-links">
      <nav>
        <ul>
          <li class="tm-paging-item"><a href="/pizza" class="tm-paging-link">Pizza</a></li>
          <li class="tm-paging-item"><a href="/salad" class="tm-paging-link">Salad</a></li>
          <li class="tm-paging-item"><a href="/noodle" class="tm-paging-link">Noodle</a></li>
        </ul>
      </nav>
    </div>

    <div class="search-wrapper">
      <label for= "search">Search Products: </label>
      <input type="search" id="search" data-search>
    </div>

    <!-- Gallery -->
    <div class="products" data-products-container></div>
    <div style="height: 200px"></div>
    <template data-user-template>
      <div class="product">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
        <img class="image" data-image></img>
        <a class="buyButton" href="" style="text-decoration: none; color: white;" data-button>
          <center>
            <button class="tm-btn-default"
                    style="margin-top: 1rem; width: 100px; height: 30px; background-color: #3d504a; color: white; cursor: pointer;">
              Buy
            </button>
          </center>
        </a>
      </div>
    </template>

  </main>

  <footer class="tm-footer text-center">
    <p>Copyright &copy; 2020 Simple E-commerce

      | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
  </footer>
</div>
<script src="http://localhost:8090/js/jquery.min.js"></script>
<script src="http://localhost:8090/js/parallax.min.js"></script>
<script src="http://localhost:8090/js/search_script.js" defer></script>

</body>
</html>
