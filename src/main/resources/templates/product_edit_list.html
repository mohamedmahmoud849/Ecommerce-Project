<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Simple House Template</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="http://localhost:8090/css/templatemo-style.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->
<body>

<div class="container">
  <!-- Top box -->
  <!-- Logo & Site Name -->
  <div class="placeholder">
    <div class="parallax-window" data-parallax="scroll"
         data-image-src="http://localhost:8090/img/simple-house-01.jpg">
      <div class="tm-header">
        <div class="row tm-header-inner">
          <div class="col-md-6 col-12">
            <img src="http://localhost:8090/img/simple-house-logo.png" alt="Logo" class="tm-site-logo"/>
            <div class="tm-site-text-box">
              <h1 class="tm-site-title">E-commerce</h1>
              <h6 class="tm-site-description">Online Shopping</h6>
            </div>
            ` </div>
          <nav class="col-md-6 col-12 tm-nav">
            <ul class="tm-nav-ul">
              <li class="tm-nav-li"><a href="/admin" class="tm-nav-link active">Home</a></li>
              <li class="tm-nav-li"><a th:href="@{/customers/{id}/orders(id=${customer_id})}" class="tm-nav-link ">My Orders</a></li>

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <main>


    <!-- Gallery -->
    <div class="table-container">
      <div style="text-align: center; margin: 30px; color: rgb(47, 98, 100);">
        <h1>All Items</h1>
      </div>
      <table class="custom-table">
        <thead>
        <tr>



          <th style="font-size: 22px" scope="col">name</th>
          <th style="font-size: 22px" scope="col">price</th>
          <th style="font-size: 22px" scope="col">quantity</th>
          <th style="font-size: 22px" scope="col">category</th>
          <th style="font-size: 22px" scope="col">image</th>
          <th style="font-size: 22px" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${products}">



          <td th:text="${p.name}"></td>
          <td th:text="${p.price}"></td>
          <td th:text="${p.quantity}"></td>
          <td th:text="${p.category}"></td>
          <td><img th:src="@{'data:image/jpeg;base64,'+${p.image}}" alt="Image"
                   class="img-fluid tm-gallery-img" style="height: 200px;"/></td>

          <td>
            <a style="color: blue" th:href="@{/products/update_product/{id}(id=${p.id})}"> <i class="fa fa-solid fa-pen-to-square ms-4" ></i></a>
            <a style="color: blue" th:href="@{/products/update_product_image/{id}(id=${p.id})}"> <i class="fa fa-file-image-o ms-4" ></i></a>
            <a style="color: red" th:href="@{/products/archive_product/{id}(id=${p.id})}"> <i class="fa fa-solid fa-trash ms-4"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </main>

  <footer class="tm-footer text-center">
    <p>Copyright &copy; 2020 Simple E-commerce

      | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
  </footer>
</div>
<script src="http://localhost:8090/js/jquery.min.js"></script>
<script src="http://localhost:8090/js/parallax.min.js"></script>
<script src="http://localhost:8090/js/search_script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
