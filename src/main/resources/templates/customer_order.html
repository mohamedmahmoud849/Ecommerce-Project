<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Simple House Template</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:8090/css/templatemo-style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->
<body>

<div class="container">
    <!-- Top box -->
    <!-- Logo & Site Name -->
    <div class="placeholder">
        <div class="parallax-window" data-parallax="scroll"
             data-image-src="http://localhost:8090/img/simple-house-01.jpg">
            <div class="tm-header">
                <div class="row tm-header-inner">
                    <div class="col-md-6 col-12">
                        <img src="http://localhost:8090/img/simple-house-logo.png" alt="Logo" class="tm-site-logo"/>
                        <div class="tm-site-text-box">
                            <h1 class="tm-site-title">E-Commerce</h1>
                        </div>
                    </div>
                    <nav class="col-md-6 col-12 tm-nav">
                        <ul class="tm-nav-ul">
                            <li class="tm-nav-li"><a href="/" class="tm-nav-link active">Home</a></li>
                            <li class="tm-nav-li">

                                <a class="tm-nav-link" href="/cart">
                                    <button type="button" class="btn btn-primary position-relative" style="background: none;color: white;border: none;font-family: 'Open Sans', Arial, sans-serif;font-size: 17px;">
                                        My Cart
                                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${card_size}">
                                    </span>
                                    </button>
                                </a>


                            </li>
                            <li class="tm-nav-li"><a th:href="@{/logout}" class="tm-nav-link ">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5 col-md-6" >
        <table class="table table-striped table-hover my-5" style="border-collapse: collapse; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); padding: 10px; margin-top: 20px;">
            <thead>
            <tr style="background-color: #f8f9fa; border-bottom: 1px solid #dee2e6;">
                <th scope="col" style="padding: 10px; border-right: 1px solid #dee2e6;">Order Id</th>
                <th scope="col" style="padding: 10px; border-right: 1px solid #dee2e6;">Order Date</th>
                <th scope="col" style="padding: 10px; border-right: 1px solid #dee2e6;">Total Amount</th>
                <th scope="col" style="padding: 10px; border-right: 1px solid #dee2e6;">Items Quantity</th>
                <th scope="col" style="padding: 10px;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i:${orders}" style="border-bottom: 1px solid #dee2e6;">
                <td th:text="${i.id}" style="padding: 10px; border-right: 1px solid #dee2e6;"></td>
                <td th:text="${i.orderDate}" style="padding: 10px; border-right: 1px solid #dee2e6;"></td>
                <td th:text="${i.totalPrice}" style="padding: 10px; border-right: 1px solid #dee2e6;"></td>
                <td th:text="${i.itemsQuantity}" style="padding: 10px; border-right: 1px solid #dee2e6;"></td>
                <td style="padding: 10px;">
                    <a style="color: blue" th:href="@{/orders/{id}(id=${i.id})}">
                        <i class="fa fa-solid fa-info"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer class="tm-footer text-center">
        <p>Copyright &copy; 2020 Simple House

            | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
    </footer>
</div>
<script src="http://localhost:8090/js/jquery.min.js"></script>
<script src="http://localhost:8090/js/parallax.min.js"></script>


</body>
</html>
