<!DOCTYPE html>
<html>
<head>
  <title>Error Page</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      margin: 50px auto;
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-top: 0;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .redirect {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Oops! Something went wrong.</h1>
  <p>We're sorry, but an error has occurred. Please try again later.</p>
  <div class="redirect">You will be redirected to the homepage in 5 seconds.</div>
</div>

<script>
  setTimeout(function() {
    window.location.href = "/";
  }, 5000);
</script>
</body>
</html>
