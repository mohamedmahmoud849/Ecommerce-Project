<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Simple House Template</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/templatemo-style.css"/>
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->
<body>

<div class="container">
  <!-- Top box -->
  <!-- Logo & Site Name -->
  <div class="placeholder">
    <div class="parallax-window" data-parallax="scroll"
         data-image-src="http://localhost:8080/img/simple-house-01.jpg">
      <div class="tm-header">
        <div class="row tm-header-inner">
          <div class="col-md-6 col-12">
            <img src="http://localhost:8080/img/simple-house-logo.png" alt="Logo" class="tm-site-logo"/>
            <div class="tm-site-text-box">
              <h1 class="tm-site-title">E-commerce</h1>
              <h6 class="tm-site-description">Online Shopping</h6>
            </div>
            ` </div>
          <nav class="col-md-6 col-12 tm-nav">
            <ul class="tm-nav-ul">
              <li class="tm-nav-li"><a href="/" class="tm-nav-link active">Home</a></li>
              <li class="tm-nav-li">

                <a class="tm-nav-link" href="/cart">
                  <button type="button" class="btn btn-primary position-relative" style="background: none;color: white;border: none;font-family: 'Open Sans', Arial, sans-serif;font-size: 17px;">
                    My Cart:
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cart_size}">

                                    </span>
                  </button>
                </a>


              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <main>

    <!-- Gallery -->
    <center>
      <form class="credit-card">
        <div class="form-header">
          <h4 style="margin-top: 5rem; margin-bottom: 1.5rem"  class="title">Please Enter your Credit Card Details</h4>
        </div>

        <div class="form-body">
          <!-- Card Number -->
          <input style="margin-bottom: 0.75rem;, font-size:50pt, height: 50pt;" type="text" class="card-number" placeholder="Card Number">
          <div class="expiry">
          Expiry Date: <input style="margin-bottom: 0.75rem" type="date" value="2023-06-12"  class="expiry-date" placeholder="Expiry Date">
          </div>
          <!-- Card Verification Field -->
          <div class="card-verification">
            <div class="cvv-input">
              <input type="text" size="2.5px" placeholder="CVV">
            </div>
            <div class="cvv-details">
              <p>3 or 4 digits on back of card</p>
            </div>
          </div>

          <!-- Buttons -->
          <button class="tm-btn-default"
                  style="width: 65px; height: 25px; background-color: blue; color: white; cursor: pointer;">
            Proceed
          </button>
          <!--<button type="submit" class="paypal-btn"><a href="#">Pay With</a></button> -->
        </div>
      </form>
    </center>
  </main>

  <footer class="tm-footer text-center">
    <p>Copyright &copy; 2020 Simple E-commerce

      | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
  </footer>
</div>
<script src="http://localhost:8080/js/jquery.min.js"></script>
<script src="http://localhost:8080/js/parallax.min.js"></script>
<script src="http://localhost:8080/js/search_script.js"></script>

</body>
</html>
